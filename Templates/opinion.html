<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Opinion Form</title>
  <style>
    body {
      background-color: #1e1d1d;
      color: yellow;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px yellow;
    }
    label, select, textarea, input[type="submit"] {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }
    select, textarea {
      background-color: #1e1d1d;
      color: yellow;
      border: 1px solid yellow;
      padding: 10px;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: yellow;
      color: #1e1d1d;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Share Your Sports Opinion</h1>
  <form action="#" method="post">
    <label for="sport">Choose a sport:</label>
    <select name="sport" id="sport" required>
      <option value="">--Select--</option>
      <option value="soccer">Soccer</option>
      <option value="tennis">Tennis</option>
      <option value="basketball">Basketball</option>
    </select>

    <label for="opinion">Your opinion:</label>
    <textarea id="opinion" name="opinion" rows="4" placeholder="Share your thoughts..." required></textarea>

    <input type="submit" value="Send Opinion">
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../static/styles.css">
<link rel="stylesheet" href="../static/stylehomepage.css">
  <meta charset="UTF-8">
  <title>Sports Opinion Form</title>

</head>
<body class="opinion-page">
    <button class="opinion-back"
          onclick="location.href='/'">
    ‚Üê Back
  </button>

  <h1>Share Your Sports Opinion</h1>
  <form id="opinionForm">
    <label for="sport">Choose a sport:</label>
    <select name="sport" id="sport" required>
      <option value="">--Select--</option>
      <option value="soccer">Soccer</option>
      <option value="tennis">Tennis</option>
      <option value="basketball">Basketball</option>
    </select>

    <label for="opinion">Your opinion:</label>
    <textarea id="opinion" name="opinion" rows="4" placeholder="Share your thoughts..." required></textarea>

    <input type="submit" value="Send Opinion">
  </form>

  <script>
    document.getElementById('opinionForm')
      .addEventListener('submit', function(event) {
        event.preventDefault();       // stop actual form submission
        alert('We dont care lol');               // popup message
        this.reset();                 // clear the form
      });
  </script>

</body>
</html>
